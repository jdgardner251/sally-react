<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sally Contact</title>
</head>
<body>
    <div id="application-root"></div>
    


    <script src="https://unpkg.com/babel-standalone@6/babel.min.js">
    </script>
    <script src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script type="text/babel">

    function Heading() {
        return (
            <div>
                <header>
                    <div id="img">
                        <img src="https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg"></img>
                    </div>
                    <h1 className="title">About me</h1>
                </header>
                    <section id="introduction">
                        <p>Hi I'm Sally I'm 25 and below this line you'll find more information about me.</p>
                   </section>
            </div>
        )
    }
    
    function Main(props) {
        console.log(props)
        return (
            
            <main className={props.className}>test
                <section id="introduction">
                        <p>Hi I'm {props.personName} I'm 25 and below this line you'll find more information about me.</p>
                    </section>
                    <br></br>
                    <section id="Education">
                        <p>I have studied at:</p>
                        <ul>
                            <li>IES BEZMILIANA</li>
                            <li>Minnesota University</li>
                        </ul>
                    </section>
                    <br></br>
                    <section id="works">
                        <p>I have worked at:</p>
                            <div id="works_list">
                                <ul>
                                    <li>Github as Engineer during 2018 and there I have to
                                        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                                    </li>
                                    <li>Jetbrains as Project manager during 2019 and I'm still working there. My work consist in
                                        A assumenda autem dolorem doloremque
                                    </li>
                                </ul>
                            </div>
                    </section>
                    <br></br>
                    <section id="Contact-section">
                        <p>My contact information: </p>
                            <address id="Contact-info">
                                <p>My name is Sally</p>
                                <p>My email is: <a href="mailto://sally@IntenetExplorer.old">sally@IntenetExplorer.old</a></p>
                                <p>My phone number is: <a href="tel:+34100572415">+34 100 57 24 15</a></p>
                            </address>
                    </section>
            </main>
        )

    }

    function App() {
            console.log()
            return (
                <div>
                    <Heading />
                    <Main personName='Sally' className="new-class-name" />

                </div>
                
                
            )
                
             
                  
                        
            
        }
        
        ReactDOM.render(
                <App />,
            document.querySelector('#application-root')
            );
   
    </script>
</body>
</html>
